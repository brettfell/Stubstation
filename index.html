<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background: #1a1a1a url('menuBackground1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; 
        }

        #attract-screen {
            position: fixed; 
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000; 
            z-index: 10000; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .start-btn {
            margin-top: 30px;
            padding: 25px 50px;
            font-size: 2rem;
            background: orange;
            color: black;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); } 
            100% { transform: scale(1); }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .product-card {
            background: rgba(51, 51, 51, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid orange;
        }

        .price {
            font-size: 24px;
            color: #4CAF50;
            display: block;
            margin-bottom: 10px;
        }

        #customAlert {
            display: none; 
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 10001;
        }
    </style>
</head>
<body>

    <div id="attract-screen" onclick="startKiosk()">
        <img src="menuBackground1.jpg" style="max-width: 70%; border-radius: 20px;">
        <button class="start-btn">TOUCH HERE TO GET YOUR RETRO STYLED TICKET</button>
    </div>

    <h1>StubStation - Bring Home The Original Souvenir</h1>

    <div class="grid">
        <div class="product-card">
            <h2>Get your Souvenir Ticket Stub</h2>
            <span class="price">$5.00</span>
            <button onclick="buyProduct('Get your Souvenir Ticket Stub')" style="padding:15px; background:orange; font-weight:bold; border-radius:10px; border:none;">Buy Now</button>
        </div>

        <div class="product-card">
            <h2>Get your ticket stub and order a display case</h2>
            <span class="price">$35.00</span>
            <button onclick="buyProduct('Get your ticket stub and order a display case')" style="padding:15px; background:orange; font-weight:bold; border-radius:10px; border:none;">Buy Now</button>
        </div>
    </div>

    <div id="customAlert">
        <h2 id="alertMessage">Message goes here</h2>
        <button onclick="closeAlert()" style="background: #333; color: white; padding: 10px 20px;">Got it!</button>
    </div>

    <script>
        let idleTimer; // The 'Stopwatch'

        function startKiosk() {
            const curtain = document.getElementById('attract-screen');
            curtain.style.opacity = '0';
            setTimeout(() => {
                curtain.style.display = 'none';
                resetTimer(); // Start counting idle time
            }, 500);
        }

        function showCurtain() {
            const curtain = document.getElementById('attract-screen');
            curtain.style.display = 'flex';
            setTimeout(() => {
                curtain.style.opacity = '1';
            }, 10);
        }

        function resetTimer() {
            clearTimeout(idleTimer);
            // 60000 = 1 minute. Adjust this to match your needs!
            idleTimer = setTimeout(showCurtain, 60000); 
        }

        // KNOWLEDGE: This tells the browser to reset the timer on ANY click
        window.onclick = resetTimer;

        // KNOWLEDGE: This listens specifically to Fully Kiosk hardware signals
        function onScreensaverStop() {
            showCurtain();
        }

        function buyProduct(name) {
            const msg = "You chose " + name;
            if (typeof fully !== "undefined") {
                fully.textToSpeech(msg);
            }
            document.getElementById('alertMessage').innerText = msg;
            document.getElementById('customAlert').style.display = 'block';
            resetTimer(); // Also reset timer when a button is clicked
        }

        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
            resetTimer(); // Reset timer when they close the alert
        }
    </script>
</body>
</html>
