<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background: #000;
            color: white;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-y: auto; 
        }

        #attract-screen {
            position: fixed; 
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000; 
            z-index: 10000; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .start-btn {
            margin-top: 30px;
            padding: 25px 50px;
            font-size: 2rem;
            background: orange;
            color: black;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); } 
            100% { transform: scale(1); }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .product-card {
            background: rgba(51, 51, 51, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid orange;
        }

        .price {
            font-size: 24px;
            color: #4CAF50;
            display: block;
            margin-bottom: 10px;
        }

        #customAlert {
            display: none; 
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 10001;
        }
/* Container for the images inside the cards */
.product-img {
    width: 100%;
    height: 200px;
    object-fit: contain; /* This prevents the image from stretching */
    background: #111;    /* Slight contrast from the black card */
    border-radius: 8px;
    margin-bottom: 15px;
}

/* Ensure the button stays at the bottom */
.product-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

    </style>
</head>
<body>

    <div id="attract-screen" onclick="startKiosk()">
        <img src="menuBackground1.jpg" style="max-width: 70%; border-radius: 20px;">
        <button class="start-btn">TOUCH HERE TO GET YOUR RETRO STYLED TICKET</button>
    </div>

    <h1>StubStation - Bring Home The Original Souvenir</h1>

    <div class="grid">
        <div class="product-card">
            <h2>Get your Souvenir Ticket Stub</h2>
            <span class="price">$5.00</span>
            <button onclick="buyProduct('Get your Souvenir Ticket Stub')" style="padding:15px; background:orange; font-weight:bold; border-radius:10px; border:none;">Buy Now</button>
        </div>

        <div class="product-card">
            <h2>Get your ticket stub and order a display case</h2>
            <span class="price">$35.00</span>
            <button onclick="buyProduct('Get your ticket stub and order a display case')" style="padding:15px; background:orange; font-weight:bold; border-radius:10px; border:none;">Buy Now</button>
        </div>
    </div>

    <div id="customAlert">
        <h2 id="alertMessage">Message goes here</h2>
        <button onclick="closeAlert()" style="background: #333; color: white; padding: 10px 20px;">Got it!</button>
    </div>

    <script>
      let idleTimer;

// NEW: Function to load products from JSON
async function loadProducts() {
    try {
        const response = await fetch('products.json');
        const products = await response.json();
        
        const grid = document.querySelector('.grid');
        grid.innerHTML = ''; // Clear the "Hard-coded" placeholder items

        products.forEach(product => {
            grid.innerHTML += `
                <div class="product-card">
                    <h2>${product.name}</h2>
                    <span class="price">$${product.price}</span>
                    <p>${product.description}</p>
                    <button onclick="buyProduct('${product.name}')" style="padding:15px; background:orange; font-weight:bold; border-radius:10px; border:none;">Buy Now</button>
                </div>
            `;
        });
    } catch (error) {
        console.error("Error loading products:", error);
    }
}

// THE REVEAL
function startKiosk() {
    const curtain = document.getElementById('attract-screen');
    curtain.style.opacity = '0';
    setTimeout(() => {
        curtain.style.display = 'none';
        resetTimer();
    }, 500);
}

function showCurtain() {
    const curtain = document.getElementById('attract-screen');
    curtain.style.display = 'flex';
    setTimeout(() => {
        curtain.style.opacity = '1';
    }, 10);
}

function resetTimer() {
    clearTimeout(idleTimer);
    idleTimer = setTimeout(showCurtain, 60000); 
}

window.onclick = resetTimer;

function onScreensaverStop() {
    showCurtain();
}

function buyProduct(name) {
    const msg = "You chose " + name;
    if (typeof fully !== "undefined") {
        fully.textToSpeech(msg);
    }
    document.getElementById('alertMessage').innerText = msg;
    document.getElementById('customAlert').style.display = 'block';
    resetTimer();
}

function closeAlert() {
    document.getElementById('customAlert').style.display = 'none';
    resetTimer();
}

// KNOWLEDGE: Trigger the JSON load when the page opens
window.onload = loadProducts;
  
    </script>
</body>
</html>
