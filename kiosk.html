<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* The Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .product-card {
            background: #333;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid orange;
        }

        .price {
            font-size: 24px;
            color: #4CAF50;
            display: block;
            margin-bottom: 10px;
        }

        button {
            padding: 15px 30px;
            background: orange;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Custom Modal (The "OK" Replacement) */
        #customAlert {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 100;
        }
    </style>
</head>
<body>

    <h1>StubStation - Bring Home The Original Souvenir</h1>

    <div class="grid">
        <div class="product-card">
            <h2>Get your Souvenir Ticket Stub</h2>
            <span class="price">$5.00</span>
            <button onclick="buyProduct('Get your Souvenir Ticket Stub')">Buy Now</button>
        </div>

        <div class="product-card">
            <h2>Get your ticket stub and order a display case</h2>
            <span class="price">$35.00</span>
            <button onclick="buyProduct('Get your ticket stub and order a display case')">Buy Now</button>
        </div>
    </div>

    <div id="customAlert">
        <h2 id="alertMessage">Message goes here</h2>
        <button onclick="closeAlert()" style="background: #333; color: white;">Got it!</button>
    </div>

    <script>
        function buyProduct(name) {
            const msg = "You chose " + name;
            
            // 1. Hardware Voice (Kiosk only)
            if (typeof fully !== "undefined") {
                fully.textToSpeech(msg);
            }

            // 2. Show our custom "Alert" instead of the system one
            document.getElementById('alertMessage').innerText = msg;
            document.getElementById('customAlert').style.display = 'block';
        }

        function closeAlert() {
            document.getElementById('customAlert').style.display = 'none';
        }
    </script>
</body>
</html>
